<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Responsive Email Template</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        font-family: Arial, sans-serif;
      }
      .email-container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 20px;
        border-radius: 8px;
      }
      .header {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .content {
        font-size: 16px;
        color: #555;
        line-height: 1.6;
      }
      .button {
        display: block;
        width: 200px;
        margin: 20px auto;
        padding: 10px;
        text-align: center;
        background-color: #007bff;
        color: #ffffff;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #777;
        padding-top: 20px;
      }
      @media screen and (max-width: 600px) {
        .email-container {
          padding: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">Welcome to Our Website!</div>
      <div class="content">
        <p>Thank you for signing up. We are excited to have you on board.</p>
        <p>Click the button below to get started:</p>
        <a href="#" class="button">Get Started</a>
      </div>
      <div class="footer">&copy; 2025 Your Website. All rights reserved.</div>
    </div>
  </body>
</html>
