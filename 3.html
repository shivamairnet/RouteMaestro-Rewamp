<section style="padding: 40px 0">
  <div
    style="
      max-width: 800px;
      margin: auto;
      text-align: center;

      border-radius: 20px;
      padding: 30px;
    "
  >
    <h2 style="font-size: 24px; margin-bottom: 20px">Interactive Preview</h2>

    <div id="videoContainer" style="overflow: hidden; border-radius: 12px; display: inline-block">
      <video
        id="myVideo"
        src="webmvideo.webm"
        controls
        muted
        playsinline
        style="width: 100%; transition: transform 0.3s ease"
      ></video>
    </div>

    <input type="range" min="0.5" max="2" step="0.1" value="1" id="zoomSlider" style="margin-top: 20px; width: 200px" />
    <p style="font-size: 14px; margin-top: 5px">Zoom</p>
  </div>
</section>

<script>
  const video = document.getElementById("myVideo");
  const zoomSlider = document.getElementById("zoomSlider");

  zoomSlider.addEventListener("input", () => {
    const scale = zoomSlider.value;
    video.style.transform = `scale(${scale})`;
  });
</script>
