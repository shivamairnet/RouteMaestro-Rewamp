<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Responsive Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        box-sizing: border-box;
      }

      h2 {
        text-align: center;
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        margin: auto;
        overflow: hidden;
        padding-top: 56.25%; /* 16:9 Aspect Ratio */
      }

      .video-container video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <h2>My Video</h2>
    <div class="video-container">
      <video controls>
        <source src="video-land-page.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <section
      style="
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f7f7f7;
        padding: 0;
        margin: 0;
      "
    >
      <div id="slider" style="width: 100%; max-width: 100%; height: 100vh; overflow: hidden; position: relative">
        <div id="slides" style="display: flex; width: 400%; height: 100%; transition: transform 0.5s ease-in-out">
          <img
            src="https://via.placeholder.com/1920x1080/2f3268/ffffff?text=Slide+1"
            alt="Slide 1"
            style="width: 100%; height: 100%; object-fit: cover"
          />
          <img
            src="https://via.placeholder.com/1920x1080/4e5d94/ffffff?text=Slide+2"
            alt="Slide 2"
            style="width: 100%; height: 100%; object-fit: cover"
          />
          <img
            src="https://via.placeholder.com/1920x1080/8791c2/ffffff?text=Slide+3"
            alt="Slide 3"
            style="width: 100%; height: 100%; object-fit: cover"
          />
          <!-- Duplicate of Slide 1 for looping -->
          <img
            src="https://via.placeholder.com/1920x1080/2f3268/ffffff?text=Slide+1"
            alt="Slide 1 Duplicate"
            style="width: 100%; height: 100%; object-fit: cover"
          />
        </div>
      </div>
    </section>

    <script>
      let currentSlide = 0;
      const totalSlides = 4; // including duplicate
      const slidesEl = document.getElementById("slides");

      function goToSlide(index, animate = true) {
        slidesEl.style.transition = animate ? "transform 0.5s ease-in-out" : "none";
        slidesEl.style.transform = "translateX(-" + index * 100 + "%)";
      }

      function autoSlide() {
        currentSlide++;
        goToSlide(currentSlide);

        if (currentSlide === totalSlides - 1) {
          setTimeout(() => {
            currentSlide = 0;
            goToSlide(currentSlide, false);
          }, 500); // Match transition duration
        }
      }

      setInterval(autoSlide, 3000);
    </script>
  </body>
</html>
