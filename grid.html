<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipping Cards Grid</title>
  </head>
  <body>
    <div
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 450px;
        background-color: #f0f0f0;
      "
    >
      <div
        class="grid"
        style="
          display: grid;
          grid-template-columns: repeat(3, 200px);
          grid-template-rows: repeat(2, 200px);
          gap: 2px;
        "
      >
        <div
          class="card"
          style="width: 200px; height: 200px; perspective: 1000px"
        >
          <div
            class="card-inner"
            style="
              width: 100%;
              height: 100%;
              transition: transform 0.6s;
              transform-style: preserve-3d;
              position: relative;
            "
          >
            <div
              class="card-front"
              style="
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                border-radius: 10px;
                background: #3498db;
                color: white;
              "
            >
              Front 1
            </div>
            <div
              class="card-back"
              style="
                position: absolute;
                width: 100%;
                height: 100%;
                backface-visibility: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                font-size: 24px;
                font-weight: bold;
                border-radius: 10px;
                background: #e74c3c;
                color: white;
                transform: rotateY(180deg);
              "
            >
              Back 1
            </div>
          </div>
        </div>

      <script>
        document.querySelectorAll(".card").forEach((card) => {
          card.addEventListener("mouseenter", () => {
            card.querySelector(".card-inner").style.transform =
              "rotateY(180deg)";
          });
          card.addEventListener("mouseleave", () => {
            card.querySelector(".card-inner").style.transform = "rotateY(0deg)";
          });
        });
