<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendly Integration</title>

    <!-- Calendly Widget Script -->
    <script src="https://assets.calendly.com/assets/external/widget.js" async></script>

    <!-- Content Security Policy (CSP) -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
    default-src 'self';
    script-src 'self' https://assets.calendly.com 'unsafe-inline';
    frame-src 'self' https://calendly.com https://*.calendly.com;
    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;"
    />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&display=swap" rel="stylesheet" />
  </head>
  <body style="font-family: 'Carlito', sans-serif; text-align: center; margin: 50px">
    <h1>Schedule a Meeting</h1>

    <!-- Button to open Calendly in Popup -->
    <button
      id="openCalendly"
      style="
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      "
    >
      Open Calendly Popup
    </button>

    <!-- Button to show embedded Calendly -->
    <button
      id="showCalendly"
      style="
        padding: 10px 20px;
        font-size: 16px;
        margin: 10px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      "
    >
      Show Embedded Calendly
    </button>

    <!-- Container for embedded Calendly (Hidden initially) -->
    <div id="calendlyContainer" style="display: none; margin-top: 20px">
      <iframe id="calendlyIframe" width="100%" height="600px" style="border: 0"></iframe>
    </div>

    <script>
      // Open Calendly in a Popup
      document.getElementById("openCalendly").addEventListener("click", function () {
        Calendly.initPopupWidget({ url: "https://calendly.com/arham-airnetmarketing1/30min" });
      });

      // Show Calendly as Embedded Iframe
      document.getElementById("showCalendly").addEventListener("click", function () {
        let calendlyContainer = document.getElementById("calendlyContainer");
        let calendlyIframe = document.getElementById("calendlyIframe");

        calendlyIframe.src = "https://calendly.com/arham-airnetmarketing1/30min";
        calendlyContainer.style.display = "block";
      });
    </script>
  </body>
</html>
