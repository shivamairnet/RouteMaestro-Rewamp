<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Animation Section</title>

    <!-- GSAP & ScrollTrigger CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body,
      html {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        background: #fff;
      }

      .scroll-section {
        height: 100vh;
        position: relative;
        background: linear-gradient(to right, #070027, #8e1c35);
        overflow: hidden;
      }

      .animation-container {
        height: 100%;
        width: 100%;
        position: relative;
      }

      .central-image {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 600px;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .side-image {
        position: absolute;
        width: 200px;
        opacity: 0.3;
        transform: scale(0.6);
        transition: transform 0.5s ease, opacity 0.5s ease;
        z-index: 5;
      }

      .image-1 {
        top: 10%;
        left: 10%;
      }
      .image-2 {
        top: 10%;
        right: 10%;
      }
      .image-3 {
        bottom: 10%;
        right: 10%;
      }
      .image-4 {
        bottom: 10%;
        left: 10%;
      }

      /* Just for demo - add a tall section after to show scroll continues */
      .after-section {
        height: 200vh;
        background: #eee;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
      }

      /* Optional placeholder styles */
      img {
        width: 100%;
        display: block;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="scroll-section" id="trigger">
      <div class="animation-container">
        <div class="central-image">
          <img src="img/Hero Section Image/landing-page-image.webp" alt="Central" />
        </div>

        <div class="side-image image-1">
          <img src="img/Hero Section Image/Frame 1618871189.png" />
        </div>
        <div class="side-image image-2">
          <img src="img/Hero Section Image/image 63.png" />
        </div>
        <div class="side-image image-3">
          <img src="img/Hero Section Image/image 60 (3).png" />
        </div>
        <div class="side-image image-4">
          <img src="img/Hero Section Image/image 60 (3).png" />
        </div>
      </div>
    </div>

    <div class="after-section">Scroll Continues Here ðŸ‘‡</div>

    <script>
      gsap.registerPlugin(ScrollTrigger);

      const tl = gsap.timeline({
        scrollTrigger: {
          trigger: "#trigger",
          start: "top top",
          end: "+=400%",
          scrub: true,
          pin: true,
          markers: false,
        },
      });

      tl.fromTo(".image-1", { scale: 0.6, opacity: 0.3 }, { scale: 1, opacity: 1, duration: 1 })
        .fromTo(".image-2", { scale: 0.6, opacity: 0.3 }, { scale: 1, opacity: 1, duration: 1 })
        .fromTo(".image-3", { scale: 0.6, opacity: 0.3 }, { scale: 1, opacity: 1, duration: 1 })
        .fromTo(".image-4", { scale: 0.6, opacity: 0.3 }, { scale: 1, opacity: 1, duration: 1 });
    </script>
  </body>
</html>
