<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Statistics Section</title>
    <style>
      
      body {
        
      }

      .stat-section
      {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 60vh;
      }

      .stats-container {
        display: flex;
        justify-content: space-around;
        width: 100%;
        max-width: 900px;
        padding: 30px;
      }

      .stat {
        text-align: center;
      }

      .circle {
        width: 135px;
        height: 135px;
        position: relative;
      }

      .circle svg {
            transform: rotate(-90deg);  /* This makes the stroke start from the top */
        }

      .circle circle {
        fill: none;
        stroke-width: 10;
        stroke-linecap: round;
      }

      .circle .bg {
        stroke: #ddd;
      }

      .circle .progress {
        stroke: url(#gradient);
        stroke-dasharray: 314;
        stroke-dashoffset: 314;
        transition: stroke-dashoffset 1s ease-in-out;
      }

      .circle text {
        font-size: 20px;
        font-weight: bold;
        fill: #333;
        text-anchor: middle;
        dominant-baseline: middle;  /* Prevent text from rotating */
      }

      .stat p {
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>

  <body>
    <div class="stat-section">
    <div class="stats-container">
      <!-- Stat 1 -->
      <div class="stat">
        <div class="circle" id="stat1">
          <svg width="120" height="120">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff7f50" />
                <stop offset="100%" stop-color="#323268" />
              </linearGradient>
            </defs>
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50"></circle>
            <!-- <g> -->
            <text x="60" y="65" id="percentage1">0%</text>
            <!-- </g> -->
          </svg>
        </div>
        <p>
          Increase in <br />
          Profitability
        </p>
      </div>

      <!-- Stat 2 -->
      <div class="stat">
        <div class="circle" id="stat2">
          <svg width="120" height="120">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff7f50" />
                <stop offset="100%" stop-color="#323268" />
              </linearGradient>
            </defs>
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50"></circle>
            <g>
            <text x="60" y="65" id="percentage2">0%</text>
            </g>
          </svg>
        </div>
        <p>
          Decrease in <br />
          Operational Cost
        </p>
      </div>

      <!-- Stat 3 -->
      <div class="stat">
        <div class="circle" id="stat3">
          <svg width="120" height="120">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff7f50" />
                <stop offset="100%" stop-color="#323268" />
              </linearGradient>
            </defs>
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50"></circle>
            <g>
            <text x="60" y="65" id="percentage3">0%</text>
            </g>
          </svg>
        </div>
        <p>
          Increase in <br />
          Client Satisfaction Rate
        </p>
      </div>

      <!-- Stat 4 -->
      <div class="stat">
        <div class="circle" id="stat4">
          <svg width="120" height="120">
            <defs>
              <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" stop-color="#ff7f50" />
                <stop offset="100%" stop-color="#323268" />
              </linearGradient>
            </defs>
            <circle class="bg" cx="60" cy="60" r="50"></circle>
            <circle class="progress" cx="60" cy="60" r="50"></circle>
            <g>
            <text x="60" y="65" id="percentage4">0%</text>
            </g>
          </svg>
        </div>
        <p>
          Increase in <br />
          Client Retention Rate
        </p>
      </div>
    </div>

    <script>
      function animateProgress(targetValue, statId) {
        let progress = document.querySelector(`#${statId} .progress`);
        let percentageText = document.getElementById(
          `percentage${statId.charAt(statId.length - 1)}`
        );

        let value = 0;
        let interval = setInterval(() => {
          if (value >= targetValue) {
            clearInterval(interval);
          } else {
            value++;
            let offset = 314 - (314 * value) / 100;
            progress.style.strokeDashoffset = offset;
            percentageText.textContent = value + "%";
          }
        }, 20);
      }

      animateProgress(40, "stat1");
      animateProgress(50, "stat2");
      animateProgress(80, "stat3");
      animateProgress(60, "stat4");
    </script>
  
  </body>
  <body style="font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f4;">

    <div style="text-align: center; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2 style="margin-bottom: 15px;">My Heading</h2>
        <button style="padding: 10px 20px; font-size: 16px; border: none; background: #007bff; color: white; cursor: pointer; border-radius: 5px;" 
                onmouseover="this.style.background='#0056b3'" 
                onmouseout="this.style.background='#007bff'">
            Click Me
        </button>
        <img src="https://via.placeholder.com/300" alt="Sample Image" 
             style="width: 100%; max-width: 300px; margin-top: 15px; border-radius: 5px;">
    </div>

</body>
</div>
</html>
